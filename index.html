<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Catcher Game</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
      font-family: 'Press Start 2P', cursive;
    }

    #game-container {
      position: relative;
      width: 400px;
      height: 600px;
      background-color: #333;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
    }

    #player {
      position: absolute;
      bottom: 20px;
      width: 80px;
      height: 20px;
      background-color: red;
      left: 50%;
      transform: translateX(-50%);
      transition: background-color 0.3s, transform 0.2s;
      border-radius: 5px;
    }

    .falling-block {
      position: absolute;
      width: 40px;
      height: 40px;
      top: -40px;
      border-radius: 5px;
      animation: fall 2s linear forwards;
    }

    @keyframes fall {
      from { transform: translateY(-40px); }
      to { transform: translateY(640px); }
    }

    #score-container, #lives-container {
      position: absolute;
      color: white;
      font-size: 18px;
      padding: 5px 10px;
      background-color: rgba(0,0,0,0.5);
      border-radius: 5px;
    }
    #score-container { top: 10px; left: 10px; }
    #lives-container { top: 10px; right: 10px; }

    #game-over {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
      font-size: 24px;
      font-family: 'Press Start 2P', cursive;
    }

    #restart-button {
      display: block;
      margin: 20px auto;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer; }

    .color-button {
      width: 50px;
      height: 50px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    #color-buttons {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      justify-content: center;
    }

  </style>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div id="game-container">
    <div id="score-container">Score: <span id="score">0</span></div>
    <div id="lives-container">Lives: <span id="lives">3</span></div>
    <div id="player"></div>
    <div id="color-buttons">
      <div class="color-button" style="background-color: red;" onclick="changePlayerColor('red')"></div>
      <div class="color-button" style="background-color: blue;" onclick="changePlayerColor('blue')"></div>
      <div class="color-button" style="background-color: green;" onclick="changePlayerColor('green')"></div>
      <div class="color-button" style="background-color: yellow;" onclick="changePlayerColor('yellow')"></div>
    </div>
    <div id="game-over" style="display: none;">
      Game Over!
      <div>Final Score: <span id="final-score">0</span></div>
      <button id="restart-button" onclick="restartGame()">Play Again</button>
    </div>
  </div>
  <script>
    const gameContainer = document.getElementById('game-container');
    const player = document.getElementById('player');
    const scoreDisplay = document.getElementById('score');
    const livesDisplay = document.getElementById('lives');
    const gameOverDisplay = document.getElementById('game-over');
    const finalScoreDisplay = document.getElementById('final-score');
    const colorButtons = document.querySelectorAll('.color-button');

    let score = 0;
    let lives = 3;
    let playerColor = 'red';
    let gameInterval;
    let fallingBlocks = [];

    function createFallingBlock() {
      const block = document.createElement('div');
      block.classList.add('falling-block');
      const colors = ['red', 'blue', 'green', 'yellow'];
      block.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
      block.style.left = `${Math.random() * (gameContainer.offsetWidth - 40)}px`;
      gameContainer.appendChild(block);
      fallingBlocks.push(block);
    }

    function checkCollision() {
      fallingBlocks.forEach((block, index) => {
        const blockRect = block.getBoundingClientRect();
        const playerRect = player.getBoundingClientRect();

        if (blockRect.bottom >= playerRect.top &&
            blockRect.right >= playerRect.left &&
            blockRect.left <= playerRect.right &&
            block.style.backgroundColor === playerColor) {
          score++;
          scoreDisplay.textContent = score;
          gameContainer.removeChild(block);
          fallingBlocks.splice(index, 1);
        } else if (blockRect.bottom >= playerRect.top &&
                   blockRect.right >= playerRect.left &&
                   blockRect.left <= playerRect.right &&
                   block.style.backgroundColor !== playerColor) {
          lives--;
          livesDisplay.textContent = lives;
          gameContainer.removeChild(block);
          fallingBlocks.splice(index, 1);
        } else if (blockRect.top > gameContainer.offsetHeight) {
          gameContainer.removeChild(block);
          fallingBlocks.splice(index, 1);
        }
      });

      if (lives <= 0) {
        clearInterval(gameInterval);
        gameOverDisplay.style.display = 'block';
        finalScoreDisplay.textContent = score;
      }
    }

    function changePlayerColor(color) {
      playerColor = color;
      player.style.backgroundColor = color;
    }


    function startGame() {
      gameInterval = setInterval(() => {
        createFallingBlock();
      }, 1000);
      gameInterval = setInterval(checkCollision, 50);
    }


    function restartGame() {
      clearInterval(gameInterval);
      score = 0;
      lives = 3;
      scoreDisplay.textContent = score;
      livesDisplay.textContent = lives;
      gameOverDisplay.style.display = 'none';
      fallingBlocks.forEach(block => gameContainer.removeChild(block));
      fallingBlocks = [];
      playerColor = 'red';
      player.style.backgroundColor = playerColor;
      startGame();
    }

    startGame();
  </script>
</body>
</html>
